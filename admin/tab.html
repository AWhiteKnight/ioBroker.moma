<!-- Monitoring page for MoMa 
     inserts into left side navigation bar 
-->
<html>
<head>
  <!-- these 4 files always have to be included -->
  <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
  <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

  <!-- these files always have to be included -->
  <script type="text/javascript" src="../../js/translate.js"></script>
  <script type="text/javascript" src="../../lib/js/materialize.js"></script>
  <script type="text/javascript" src="words.js"></script>

  <!-- this file contains the scripting for the page -->
  <script type="text/javascript" src="tab.js"></script>

</head>
  <body class = "container">
    <!-- connect to JavaScript class -->
    <div id="tab-moma" class="admin-tab m" data-name="MoMa">
      <!-- here is the anchor point for the tiles view -->
      <!-- style="display: none"  makes the tiles invisible -->
      <div id="moma-tiles" class="row" style="display: none">
        Tiles
      </div>

      <!-- here is the anchor point for the table view -->
      <!-- style="display: none"  makes the table invisible -->
      <table class="moma-table iob-list-table" style="display: all">
          <thead id="moma-table-head"> 
            <tr>
              <th style="width:  25px"></th>
              <th style="width: 160px">hostname</th>
              <th style="width:  80px">uptime</th>
              <th style="width:  40px">load</th>
              <th style="width:  40px">temp</th>
              <th style="width:  50px">updates</th>
              <!-- remaining space -->
              <th></th>
            </tr>
          </thead>
          <tbody id="moma-table-body">
          </tbody>
      </table>
    </div>
  </body>
</html>
