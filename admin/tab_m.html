<html>

<head>
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<!-- include stylesheet for tab -->
	<link rel="stylesheet" type="text/css" href="tab.css" />

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>

	<script type="text/javascript" src="words.js"></script>
</head>

<body>
	<!-- page -->
	<div id="tab-moma" class="m admin-tab" data-name="Moma">
		<!-- toolbar -->
		<div class="main-toolbar-table">
			<div class="row navicon">
				<div class="col s6 l4 main-toolbar-table-types-tools">
					<a class="btn-floating btn-small translateT reload" id="btn-reload" title="reload"><i class="material-icons">refresh</i></a>
					<a class="btn-floating btn-small translateT update" id="btn-update-all" title="update" style="font-size: 1.1em; font-weight: bold;">U</a>
					<a class="btn-floating btn-small translateT reboot" id="btn-reboot-all" title="reboot" style="font-size: 1.1em; font-weight: bold;">R</a>
					<span class="iob-toolbar-sep">&nbsp;</span>
				</div>
<!-- Filter is not yet implemented
				<div class="col l4 main-toolbar-table-types-tools">
					<input class="filter-input translateP" placeholder="Filter" />
					<a class="filter-clear btn-floating btn-very-small translateT red lighten-3" title="clear"><i class="material-icons">clear</i></a>
				</div>
-->
			</div>
		</div>
		<!-- table -->
		<table id="table-hosts" class="iob-list-table">
			<thead id="table-hosts-head">
			</thead>
			<tbody id="table-hosts-body">
			</tbody>
			<tfoot id="table-hosts-foot">
			</tfoot>
		</table>
	</div>
	<!-- dialogs -->
	<div class="materialize-dialogs m">
		<div id="dialog-update-all" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4 id="dialog-updateAll-headline" class="dialog-title translate">updateAll</h4>
				<p>
					<textarea readonly id="textUpdateAll"></textarea>
				</p>
			</div>
			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="updateAllOk">ok</a>
				<a class="modal-action modal-close waves-effect waves-green gray btn-flat translate">cancel</a>
			</div>
		</div>
		<div id="dialog-reboot-all" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4 id="dialog-rebootAll-headline" class="dialog-title translate">rebootAll</h4>
				<p>
					<textarea readonly id="textRebootAll"></textarea>
				</p>
			</div>
			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="rebootAllOk">ok</a>
				<a class="modal-action modal-close waves-effect waves-green gray btn-flat translate">cancel</a>
			</div>
		</div>
		<div id="dialog-update" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4 id="dialog-update-headline" class="dialog-title translate">update</h4>
				<p>
					<textarea readonly id="textUpdateSingle"></textarea>
				</p>
			</div>
			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="updateOk">ok</a>
				<a class="modal-action modal-close waves-effect waves-green gray btn-flat translate">cancel</a>
			</div>
		</div>
		<div id="dialog-reboot" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4 id="dialog-reboot-headline" class="dialog-title translate">reboot</h4>
				<p>
					<textarea readonly id="textRebootSingle"></textarea>
				</p>
			</div>
			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="rebootOk">ok</a>
				<a class="modal-action modal-close waves-effect waves-green gray btn-flat translate">cancel</a>
			</div>
		</div>
		<div id="dialog-details" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4 id="dialog-details-headline" class="dialog-title translate">details</h4>
				<p>
					tbd!
				</p>
			</div>
			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect waves-green gray btn-flat translate">close</a>
			</div>
		</div>
	</div>	
	<!-- include scripting for tab -->
	<script type="text/javascript" src="tab.js"></script>
</body>

</html>
